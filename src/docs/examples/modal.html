      </label>

    </div>
    <div class="mb-3">
      <label class="x-form-label" for="password">
        Password

      <input class="x-form-control w-full font-medium error" ref="password" id="password" type="password" placeholder="Password" autocomplete="current-password" />

    </div>
    <div class="flex items-center justify-between mt-6">
      <div>
        <label tabindex="4" class="x-checkbox x-checkbox-primary">
          <input type="checkbox" />

        </label>
      </div>
      <button type="button" tabindex="5" class="btn btn-primary">Sign in</button>
    </div>
  </form>

  <div class="text-center py-md text-sm">
    <a class="font-semibold" href="javascript:;">
      Forgot Password?
    </a>
    <div class="x-separator-h"></div>

      Create an account?
    </a>
